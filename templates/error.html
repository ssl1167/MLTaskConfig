<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - MLTaskConfig</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            padding-top: 70px;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }
        .error-card {
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-brain mr-2 text-success"></i>
                <span class="text-success font-weight-bold">MLTaskConfig</span>
            </a>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card error-card">
                    <div class="card-header bg-danger text-white">
                        <h3 class="mb-0"><i class="fas fa-exclamation-triangle mr-2"></i>发生错误</h3>
                    </div>
                    <div class="card-body text-center">
                        <i class="fas fa-exclamation-circle text-danger" style="font-size: 4rem; margin-bottom: 1rem;"></i>
                        <h4 class="text-danger mb-3">抱歉，发生了错误</h4>
                        <p class="text-muted mb-4">{{ message }}</p>
                        <a href="/" class="btn btn-success btn-lg">
                            <i class="fas fa-home mr-2"></i>返回首页
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

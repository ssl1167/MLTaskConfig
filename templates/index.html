<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器学习任务配置与运行展示</title>
    <!-- 引入外部资源 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* 解决导航栏遮挡标题问题 */
        body {
            padding-top: 70px; /* 为固定导航栏预留空间 */
        }
        
        /* 导航栏样式调整 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030; /* 确保导航栏在内容上方 */
        }
        
        /* 当前页面导航项设为绿色 */
        .navbar-nav .nav-link.active {
            color: #10b981 !important;
            font-weight: 600;
        }
        
        /* 普通导航项默认颜色 */
        .navbar-nav .nav-link {
            color: #000000 !important;
        }
        
        /* 导航项悬停效果 */
        .navbar-nav .nav-link:hover:not(.active) {
            color: #64748b !important;
        }
        
        /* 配置区域卡片样式 */
        .config-card {
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .config-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* 日志区域样式 */
        #logs-container {
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }
        
        /* 可视化结果区域样式 */
        .visualization-card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .visualization-img {
            max-width: 100%;
            max-height: 250px;
            object-fit: contain;
            margin: 0 auto;
        }
        
        /* 运行按钮样式 */
        .run-btn {
            font-size: 1.1rem;
            padding: 12px 24px;
            transition: all 0.3s ease;
        }
        
        .run-btn:hover {
            transform: translateY(-2px);
        }
        
        /* 加载动画 */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 结果指标卡片样式 */
        .metric-card {
            transition: all 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-brain mr-2 text-success"></i>
                <span class="text-success font-weight-bold">MLTaskConfig</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">任务配置</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">历史记录</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="https://rcnmpjy7qhf2.feishu.cn/wiki/Cpckwzs8NitoMekwfGacPCTcnWb" target="_blank">帮助文档</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="container mt-5 mb-10">
        <div class="mb-6">
            <h1 class="text-center text-3xl font-bold text-green-800 mb-4">机器学习任务配置与运行展示</h1>
            <p class="text-center text-gray-600">配置参数、运行模型并查看实时结果和可视化展示</p>
        </div>

        <!-- 参数配置区 -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6 config-card">
            <h3 class="text-2xl font-bold text-green-800 mb-6">
                <i class="fas fa-sliders-h mr-2"></i>参数配置
            </h3>
            
            <form id="ml-config-form" class="row g-4">
                <!-- 数据集选择 -->
                <div class="col-md-4">
                    <label for="dataset" class="form-label">选择数据集</label>
                    <select class="form-select" id="dataset" name="dataset" required>
                        <option value="">请选择数据集</option>
                        {% for dataset in datasets %}
                        <option value="{{ dataset.id }}">{{ dataset.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- 数据分割比例 -->
                <div class="col-md-4">
                    <label for="split_ratio" class="form-label">数据分割比例</label>
                    <select class="form-select" id="split_ratio" name="split_ratio" required>
                        <option value="">请选择分割比例</option>
                        {% for ratio in split_ratios %}
                        <option value="{{ ratio.id }}">{{ ratio.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- 数据分割器 -->
                <div class="col-md-4">
                    <label for="splitter" class="form-label">数据分割器</label>
                    <select class="form-select" id="splitter" name="splitter" required>
                        <option value="">请选择分割器</option>
                        {% for splitter in splitters %}
                        <option value="{{ splitter.id }}">{{ splitter.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- 学习率 -->
                <div class="col-md-4">
                    <label for="learning_rate" class="form-label">模型学习率</label>
                    <select class="form-select" id="learning_rate" name="learning_rate" required>
                        <option value="">请选择学习率</option>
                        {% for lr in learning_rates %}
                        <option value="{{ lr.id }}">{{ lr.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- 模型选择 -->
                <div class="col-md-4">
                    <label for="model" class="form-label">选择模型</label>
                    <select class="form-select" id="model" name="model" required>
                        <option value="">请选择模型</option>
                        {% for model in models %}
                        <option value="{{ model.id }}">{{ model.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- 评价指标 -->
                <div class="col-md-4">
                    <label class="form-label">评价指标</label>
                    <div class="dropdown">
                        <button class="form-select dropdown-toggle" type="button" id="metricsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            请选择评价指标
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="metricsDropdown" style="max-height: 200px; overflow-y: auto; min-width: 100%;" id="metrics-dropdown-menu">
                            <!-- 指标选项将通过JavaScript动态添加 -->
                        </ul>
                    </div>
                    <div class="form-text text-muted">可选择多个评价指标</div>
                </div>

            
            <!-- 运行按钮 -->
            <div class="text-center mt-6">
                <button id="run-task-btn" class="run-btn btn btn-success btn-lg px-8 py-3 rounded-lg shadow-md hover:shadow-lg">
                    <i class="fas fa-play mr-2"></i>运行模型
                </button>
            </div>
        </div>

        <!-- 结果展示区 -->
        <div id="results-section" class="mb-6">
            <h3 class="text-2xl font-bold text-green-800 mb-4">
                <i class="fas fa-chart-line mr-2"></i>运行结果
            </h3>
            
            <!-- 运行状态 -->
            <div id="status-container" class="mb-4 d-none">
                <div class="alert alert-info" role="alert">
                    <span id="status-text">准备运行...</span>
                </div>
            </div>
            
            <div class="row">
                <!-- 运行日志 -->
                <div class="col-md-6 mb-4">
                    <div class="bg-white rounded-lg shadow-sm p-4 config-card">
                        <h4 class="text-xl font-bold text-green-700 mb-3">
                            <i class="fas fa-file-alt mr-2"></i>运行日志
                        </h4>
                        <div id="logs-container"></div>
                    </div>
                </div>
                
                <!-- 结果指标 -->
                <div class="col-md-6 mb-4">
                    <div class="bg-white rounded-lg shadow-sm p-4 config-card">
                        <h4 class="text-xl font-bold text-green-700 mb-3">
                            <i class="fas fa-tachometer-alt mr-2"></i>评估指标
                        </h4>
                        <div id="metrics-container" class="row g-3">
                            <!-- 指标将通过JavaScript动态添加 -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 可视化结果 -->
            <div id="visualizations-section" class="mt-6">
                <h4 class="text-xl font-bold text-green-700 mb-3">
                    <i class="fas fa-chart-bar mr-2"></i>可视化展示
                </h4>
                <div id="visualizations-container" class="row g-4">
                    <!-- 可视化图表将通过JavaScript动态添加 -->
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer bg-green-800 text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 MLTaskConfig - 机器学习任务配置与运行展示平台</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素并进行存在性检查
            const runBtn = document.getElementById('run-task-btn');
            const configForm = document.getElementById('ml-config-form');
            const logsContainer = document.getElementById('logs-container');
            const metricsContainer = document.getElementById('metrics-container');
            const visualizationsContainer = document.getElementById('visualizations-container');
            const statusContainer = document.getElementById('status-container');
            const statusText = document.getElementById('status-text');
            const datasetSelect = document.getElementById('dataset');
            const modelSelect = document.getElementById('model');
            const metricsDropdown = document.getElementById('metricsDropdown');
            const metricsDropdownMenu = document.getElementById('metrics-dropdown-menu');
            
            // 检查必要的DOM元素是否存在
            if (!runBtn || !configForm || !logsContainer || !metricsContainer || !visualizationsContainer || !statusContainer || !statusText || !datasetSelect || !modelSelect || !metricsDropdown || !metricsDropdownMenu) {
                console.error('必要的DOM元素不存在，无法继续执行任务');
                return;
            }
            
            // 动态获取兼容的模型和指标
            function updateCompatibleOptions(datasetId) {
                if (!datasetId) {
                    // 清空模型和指标选项
                    modelSelect.innerHTML = '<option value="">请选择模型</option>';
                    metricsDropdownMenu.innerHTML = '';
                    metricsDropdown.textContent = '请选择评价指标';
                    return;
                }
                
                fetch('/get_compatible_options', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ dataset_id: datasetId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 更新模型选项
                        modelSelect.innerHTML = '<option value="">请选择模型</option>';
                        data.models.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model.id;
                            option.textContent = model.name;
                            modelSelect.appendChild(option);
                        });
                        
                        // 更新指标选项
                        metricsDropdownMenu.innerHTML = '';
                        data.metrics.forEach(metric => {
                            const li = document.createElement('li');
                            li.innerHTML = `
                                <div class="form-check px-4 py-1">
                                    <input class="form-check-input" type="checkbox" id="metric-${metric.id}" name="metrics" value="${metric.id}">
                                    <label class="form-check-label" for="metric-${metric.id}">
                                        ${metric.name}
                                    </label>
                                </div>
                            `;
                            metricsDropdownMenu.appendChild(li);
                        });
                        
                        // 重新绑定指标选择事件
                        bindMetricsEvents();
                    } else {
                        console.error('获取兼容选项失败:', data.error);
                    }
                })
                .catch(error => {
                    console.error('请求兼容选项失败:', error);
                });
            }
            
            // 绑定指标选择事件
            function bindMetricsEvents() {
                const checkboxes = document.querySelectorAll('input[name="metrics"]');
                const defaultText = '请选择评价指标';
                
                function updateSelectedText() {
                    const selected = Array.from(checkboxes)
                        .filter(cb => cb.checked)
                        .map(cb => cb.nextElementSibling.textContent);
                    
                    if (selected.length > 0) {
                        metricsDropdown.textContent = selected.length <= 2 
                            ? selected.join(', ') 
                            : `${selected.length}个指标已选择`;
                    } else {
                        metricsDropdown.textContent = defaultText;
                    }
                }
                
                checkboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', updateSelectedText);
                });
            }
            
            // 监听数据集选择变化
            datasetSelect.addEventListener('change', function() {
                updateCompatibleOptions(this.value);
            });
            
            // 初始化时绑定指标事件
            bindMetricsEvents();
            
            // 运行任务按钮点击事件
            runBtn.addEventListener('click', function() {
                // 清空之前的结果
                logsContainer.innerHTML = '';
                metricsContainer.innerHTML = '';
                visualizationsContainer.innerHTML = '';
                
                // 显示运行状态
                statusContainer.classList.remove('d-none');
                statusText.innerHTML = '<span class="loader"></span>正在运行任务...';
                
                // 禁用运行按钮
                runBtn.disabled = true;
                runBtn.classList.add('btn-secondary');
                runBtn.classList.remove('btn-success');
                
                // 收集表单数据
                const formData = new FormData();
                
                // 添加标准表单字段
                formData.append('dataset', document.getElementById('dataset').value);
                formData.append('split_ratio', document.getElementById('split_ratio').value);
                formData.append('splitter', document.getElementById('splitter').value);
                formData.append('learning_rate', document.getElementById('learning_rate').value);
                formData.append('model', document.getElementById('model').value);
                
                // 手动添加选中的评价指标
                const selectedMetrics = Array.from(document.querySelectorAll('input[name="metrics"]:checked'))
                    .map(checkbox => checkbox.value);
                
                // 检查是否选择了指标
                if (selectedMetrics.length === 0) {
                    statusText.innerHTML = '<i class="fas fa-exclamation-circle text-red-500 mr-2"></i>请至少选择一个评价指标';
                    const alertDiv = statusContainer.querySelector('.alert');
                    if (alertDiv) {
                        alertDiv.classList.remove('alert-info');
                        alertDiv.classList.add('alert-danger');
                    }
                    runBtn.disabled = false;
                    runBtn.classList.remove('btn-secondary');
                    runBtn.classList.add('btn-success');
                    return;
                }
                
                // 将选中的指标添加到FormData
                selectedMetrics.forEach(metric => {
                    formData.append('metrics', metric);
                });
                
                // 发送请求到后端
                fetch('/run_task', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 更新状态
                        statusText.innerHTML = '<i class="fas fa-check-circle text-green-500 mr-2"></i>任务运行成功';
                        const alertDiv = statusContainer.querySelector('.alert');
                        if (alertDiv) {
                            alertDiv.classList.remove('alert-info');
                            alertDiv.classList.add('alert-success');
                        }
                        
                        // 显示运行日志
                        data.logs.forEach(log => {
                            const logElement = document.createElement('div');
                            logElement.className = 'log-entry mb-1';
                            logElement.textContent = log;
                            logsContainer.appendChild(logElement);
                            // 自动滚动到底部
                            logsContainer.scrollTop = logsContainer.scrollHeight;
                        });
                        
                        // 显示评估指标
                        const metrics = data.results;
                        for (const [key, value] of Object.entries(metrics)) {
                            const metricCard = document.createElement('div');
                            metricCard.className = 'col-md-3 metric-card bg-green-50 border-l-4 border-green-500 p-3 rounded shadow-sm';
                            
                            const metricName = document.createElement('p');
                            metricName.className = 'text-sm text-green-600 mb-1';
                            // 将英文指标名转换为中文
                            const metricNames = {
                                'accuracy': '准确率',
                                'precision': '精确率',
                                'recall': '召回率',
                                'f1_score': 'F1分数',
                                'roc_auc': 'ROC AUC',
                                'r2': 'R²分数',
                                'mse': '均方误差',
                                'rmse': '均方根误差',
                                'mae': '平均绝对误差'
                            };
                            metricName.textContent = metricNames[key] || key;
                            
                            const metricValue = document.createElement('h3');
                            metricValue.className = 'text-2xl font-bold text-green-800';
                            if (typeof value === 'number' && isFinite(value)) {
                                metricValue.textContent = value.toFixed(4);
                            } else {
                                metricValue.textContent = String(value);
                            }
                            
                            metricCard.appendChild(metricName);
                            metricCard.appendChild(metricValue);
                            metricsContainer.appendChild(metricCard);
                        }
                        
                        // 安全地保存结果到localStorage
                        try {
                            localStorage.setItem('lastResults', JSON.stringify(data));
                        } catch (e) {
                            console.error('无法保存结果到localStorage:', e);
                        }
                        
                        // 显示简化版的可视化结果在当前页面
                        const visualizations = data.visualizations || {};
                        
                        // 确保至少有一些标准的可视化图表
                        const standardVisualizations = {
                            'confusion_matrix': '混淆矩阵',
                            'roc_curve': 'ROC曲线',
                            'feature_importance': '特征重要性',
                            'data_distribution': '数据分布'
                        };
                        
                        // 清空容器
                        if (visualizationsContainer) {
                            visualizationsContainer.innerHTML = '';
                        }
                        
                        // 显示主要的可视化图表（限制为4个，以保持首页简洁）
                        let shownCount = 0;
                        // 确保visualizations是对象
                        if (typeof visualizations === 'object' && visualizations !== null) {
                            // 修复逻辑判断语法和变量名拼写
                            for (const [key, path] of Object.entries(visualizations)) {
                                if (key in standardVisualizations && shownCount < 4) {
                                    const visCard = document.createElement('div');
                                    visCard.className = 'col-md-6 visualization-card bg-white rounded-lg shadow-sm p-4 mb-4';
                                    
                                    const visTitle = document.createElement('h4');
                                    visTitle.className = 'text-lg font-bold text-green-700 mb-3';
                                    visTitle.textContent = standardVisualizations[key];
                                   
                                    const visImgContainer = document.createElement('div');
                                    visImgContainer.className = 'flex-grow d-flex items-center justify-center';
                                    
                                    const visImg = document.createElement('img');
                                    visImg.className = 'visualization-img max-w-full auto';
                                    
                                    // 设置图片路径和错误处理
                                    let normalizedPath = path;
                                    
                                    // 确保路径格式正确，避免重复添加/static/前缀
                                    if (!normalizedPath.startsWith('/')) {
                                        normalizedPath = '/' + normalizedPath;
                                    }
                                    
                                    // 确保路径以/static/开头
                                    if (!normalizedPath.startsWith('/static/')) {
                                        // 移除可能存在的相对路径部分
                                        if (normalizedPath.includes('/static/')) {
                                            normalizedPath = normalizedPath.substring(normalizedPath.indexOf('/static/'));
                                        } else {
                                            // 如果路径中没有/static/，则在路径前面添加
                                            // 先移除可能存在的重复部分
                                            normalizedPath = normalizedPath.replace(/^\/?static\/?/, '');
                                            normalizedPath = '/static/' + normalizedPath;
                                        }
                                    }
                                    
                                    visImg.src = normalizedPath;
                                    
                                    // 添加错误处理，图片加载失败时显示占位图
                                    visImg.onerror = function() {
                                        // 尝试备用路径，如果失败则显示占位图
                                        const backupPath = path.replace(/^\/?static\/?/, '/static/');
                                        if (backupPath !== normalizedPath) {
                                            const tempImg = new Image();
                                            tempImg.onload = () => {
                                                this.src = backupPath;
                                            };
                                            tempImg.onerror = () => {
                                                this.src = 'https://via.placeholder.com/400x300?text=' + encodeURIComponent(standardVisualizations[key]);
                                            };
                                            tempImg.src = backupPath;
                                        } else {
                                            this.src = 'https://via.placeholder.com/400x300?text=' + encodeURIComponent(standardVisualizations[key]);
                                        }
                                        this.alt = `无法加载 ${standardVisualizations[key]}`;
                                    };
                                    
                                    visImg.alt = standardVisualizations[key];
                                    visImgContainer.appendChild(visImg);
                                    visCard.appendChild(visTitle);
                                    visCard.appendChild(visImgContainer);
                                    visualizationsContainer.appendChild(visCard);
                                    shownCount++;
                                }
                            }
                        }
                        
                        // 添加一个查看完整结果的按钮
                        if (visualizationsContainer) {
                            const resultsButton = document.createElement('div');
                            resultsButton.className = 'col-md-12 text-center mt-4';
                            resultsButton.innerHTML = `
                                <button id="view-full-results" class="btn btn-primary btn-lg">
                                    <i class="fas fa-chart-line mr-2"></i>查看完整结果和可视化
                                </button>
                            `;
                            visualizationsContainer.appendChild(resultsButton);
                            
                            // 添加按钮点击事件
                            const viewFullResultsBtn = document.getElementById('view-full-results');
                            if (viewFullResultsBtn) {
                                viewFullResultsBtn.addEventListener('click', function() {
                                    window.location.href = '/results/' + data.task_id;
                                });
                            }
                        }
                    } else {
                        // 更新状态
                        statusText.innerHTML = '<i class="fas fa-exclamation-circle text-red-500 mr-2"></i>任务运行失败';
                        const alertDiv = statusContainer.querySelector('.alert');
                        if (alertDiv) {
                            alertDiv.classList.remove('alert-info');
                            alertDiv.classList.add('alert-danger');
                        }
                    }
                })
                .catch(error => {
                    // 更新状态
                    statusText.innerHTML = '<i class="fas fa-exclamation-circle text-red-500 mr-2"></i>请求失败: ' + error.message;
                    const alertDiv = statusContainer.querySelector('.alert');
                    if (alertDiv) {
                        alertDiv.classList.remove('alert-info');
                        alertDiv.classList.add('alert-danger');
                    }
                    console.error('Error:', error);
                })
                .finally(() => {
                    // 启用运行按钮
                    runBtn.disabled = false;
                    runBtn.classList.remove('btn-secondary');
                    runBtn.classList.add('btn-success');
                });
            });
        });
    </script>
</body>
</html>
